    <script type="text/javascript">

    /*
    Write a function max that accepts an array of numbers
    and returns the largest number in the array.
    */

    function max(array) {
      var largest = array[0];
      for(var i = 0; i < array.length; i++){
        if(array[i] > largest){
          largest = array[i];
        }
      }
      return largest
    }

    var output = [2,4,17,35,4,99];
    console.log(max(output));




    </script>
